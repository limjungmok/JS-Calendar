<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Coding - Calendar</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container" id="container">
        <h1>Calendar</h1>
        <div class="calendar">
          <div class="view_area">
            <strong class="date_text"></strong>
            <strong class="date_num"></strong>
          </div>
          <div class="table_area">
            <strong class="select_date">
              <button type="button" class="btn prev"><</button>
              <span class="month"></span>
              <span class="year"></span>
              <button type="button" class="btn next">></button>
            </strong>
            <div class="calendar_table">
              <div class="calendar_tr">
                <div class="calendar_td">일</div>
                <div class="calendar_td">월</div>
                <div class="calendar_td">화</div>
                <div class="calendar_td">수</div>
                <div class="calendar_td">목</div>
                <div class="calendar_td">금</div>
                <div class="calendar_td">토</div>
              </div>
              <div class="calendar_tr">
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
              </div>
              <div class="calendar_tr">
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
              </div>
              <div class="calendar_tr">
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
              </div>
              <div class="calendar_tr">
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
              </div>
              <div class="calendar_tr">
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
                <div class="calendar_td"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="todo">
          <h2>Todos</h2>
          <div class="input_area">
            <input type="text" placeholder="Input things What you need to be done and Press ENTER" class="input">
          </div>
          <ul class="list_area"></ul>
        </div>
      </div>
    </div>
    <script src="./Calendar.js"></script>
    <script src="./Todo.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
